<html>
  <head>
<!--     <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"> -->

     <meta charset="utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="jquery-1.10.2.min.js"></script>

    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src = "lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->
    

    

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <!-- your app's js -->
  <body ng-app="scotch-todo" ng-controller="main" ng-init="getTasks()">

    <ion-pane>
     <ion-header-bar class="bar-dark">
         <h1 class="title">Near Me</h1>
 
      </ion-header-bar>
   

      <ion-content>
      <div class="list card" ng-repeat="nearItem in nearItems">
            <div class="item item-divider">
                <span ng-bind="nearItem.title"></span>  
            </div>
            <div class="item item-body">
                <strong>Title: <span ng-bind="nearItem.title"></span> [in <span ng-bind="nearItem.dist"> </span>  Kms...]</strong>
                <p>
                    <span ng-bind="nearItem.content"></span>  
                </p>
            </div>

   

</div>
      </ion-content>
    </ion-pane>

   
  </body>
</html>
